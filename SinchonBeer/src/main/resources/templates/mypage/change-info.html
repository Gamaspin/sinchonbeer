<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>마이페이지 정보 수정</title>

<link rel="stylesheet" th:href="@{/css/mypage/change-info.css}">
<th:block th:replace="frame/metaheader"></th:block>
<script th:src="@{https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>

</head>
<body>
	<th:block th:replace="frame/header"></th:block>
	<th:block th:replace="frame/nav"></th:block>

	<div class="mt-5 text-center pb-5">
		<p class="text-center text-48 text-sinchon mb-0">MY PAGE</p>
		<p class="text-center text-14">안녕하세요 신촌맥주입니다.</p>
	</div>

	<div id="scrollableNavBar">
		<div class="row justify-content-between mb-5 pb-3">
			<div class="col text-center text-14">
				<a th:href="@{shop}" class="link-unstyle">주문 내역</a>
			</div>
			<div class="col text-center text-14">
				<a th:href="@{tour}" class="link-unstyle">예약 내역</a>
			</div>
			<div class="col text-center text-14">
				<a th:href="@{change-info}" class="link-unstyle">
					<span class="pb-1 border-bottom border-sinchon text-sinchon">정보 수정</span>
				</a>
			</div>
			<div class="col text-center text-14">
				<a th:href="@{delete-id}" class="link-unstyle">회원 탈퇴</a>
			</div>
		</div>
	</div>

	<div class="container">
		<p class="text-center text-32 mb-5">정보 수정</p>
		<div class="row justify-content-center">
			<div class="col-lg-2" id="sideBar">
				<ul class="text-14 list-unstyled">
					<li class="mb-4"><a th:href="@{shop}" class="link-unstyle">주문 내역</a></li>
					<li class="mb-4"><a th:href="@{tour}" class="link-unstyle">예약 내역</a></li>
					<li class="mb-4"><a th:href="@{change-info}" class="link-unstyle">
						<span class="pb-1 border-bottom border-sinchon text-sinchon">정보 수정</span></a>
					</li>
					<li class="mb-4"><a th:href="@{delete-id}" class="link-unstyle">회원 탈퇴</a></li>
				</ul>
			</div>

			<div class="col-lg-8">
				<div class="row justify-content-center">
					<form class="text-15" id="editInfoContent">
						<fieldset class="mb-4">
							<label for="email">이메일</label>
								<input type="text" th:value="${session.loginInfo.email}"readonly/>
						</fieldset>
						<fieldset class="mb-4">
							<label for="pw">비밀번호<i class="icon_orange"></i></label>
								<input type="password" id="pw" placeholder="기존 비밀번호 입력">
								<input type="password" id="newpw" name="MemberRegRequest.pw"
									placeholder="비밀번호를 변경하는 경우 입력하세요">
								<input type="password" id="repw" placeholder="비밀번호 확인">
						</fieldset>
						<fieldset class="mb-4">
							<label for="mname">이름<i class="icon_orange"></i></label>
							<div>
								<input type="text" id="name" name="MemberRegRequest.name" th:value="${session.loginInfo.name}">
							</div>
						</fieldset>
						<fieldset class="mb-4">
							<label for="mphone">연락처<i class="icon_orange"></i></label>
							<div>
								<input type="text" id="phone" name="MemberRegRequest.phone" th:value="${session.loginInfo.phone}">
							</div>
						</fieldset>
						<!-- 카카오 주소 API -->
						<fieldset class="mb-4">
							<label for="address">주소<i class="icon_orange"></i></label>
								<input type="hidden" id="postcode" placeholder="우편번호">
								<input type="hidden" value="우편번호 찾기"><br>
								<input type="text" class="foldTarget" onclick="execDaumPostcode()"
									id="address" name="address1" th:value="${session.loginInfo.phone}" placeholder="주소">
							<div class="foldTarget" id="wrap" style="display: none; border: 1px solid;
								 width: 400px; height: 300px; margin: 5px 0; position: relative"></div>
							<input type="text" id="detailAddress" name="address2" placeholder="상세주소">
							<input type="hidden" id="extraAddress" placeholder="참고항목">
						</fieldset>
						<fieldset class="mb-4">
							<label>이벤트/혜택 소식 수신 여부</label>
							<div>
								<input type="checkbox" name="sms" value="sms 수신 동의">SMS 수신 동의
							</div>
							<div>
								<input type="checkbox" name="email" value="email 수신 동의">E-Mail 수신 동의
							</div>
						</fieldset>
						<input type="submit" class="btn btn-sinchon" id="okBtn" value="확인">
					</form>
				</div>
			</div>
			<div class="col-lg-2"></div>
		</div>
	</div>

	<th:block th:replace="frame/footer"></th:block>

	<script>
		// 우편번호 찾기 찾기 화면을 넣을 element
		var element_wrap = document.getElementById('wrap');

		function execDaumPostcode() {
			// (수정) 주소 필드를 안보이게 한다.
			document.getElementById('address').style.display = 'none';

			// 현재 scroll 위치를 저장해놓는다.
			var currentScroll = Math.max(document.body.scrollTop,
					document.documentElement.scrollTop);
			new daum.Postcode(
					{
						oncomplete : function(data) {
							// 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

							// 각 주소의 노출 규칙에 따라 주소를 조합한다.
							// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
							var addr = ''; // 주소 변수
							var extraAddr = ''; // 참고항목 변수

							//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
							if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
								addr = data.roadAddress;
							} else { // 사용자가 지번 주소를 선택했을 경우(J)
								addr = data.jibunAddress;
							}

							// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
							if (data.userSelectedType === 'R') {
								// 법정동명이 있을 경우 추가한다. (법정리는 제외)
								// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
								if (data.bname !== ''
										&& /[동|로|가]$/g.test(data.bname)) {
									extraAddr += data.bname;
								}
								// (수정) 건물명이 있고, 공동주택일 경우 추가한다.
								if (data.buildingName !== ''
										|| data.apartment === 'Y') {
									extraAddr += (extraAddr !== '' ? ', '
											+ data.buildingName
											: data.buildingName);
								}
								// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
								if (extraAddr !== '') {
									extraAddr = ' (' + extraAddr + ')';
								}
								// 조합된 참고항목을 해당 필드에 넣는다.
								document.getElementById('extraAddress').value = extraAddr;

							} else {
								document.getElementById('extraAddress').value = '';
							}

							// 우편번호와 주소 정보를 해당 필드에 넣는다.
							document.getElementById('postcode').value = data.zonecode;
							document.getElementById('address').value = addr;
							// (수정) 참고항목을 주소 필드에 넣는다.
							document.getElementById('address').value += extraAddr;
							// 커서를 상세주소 필드로 이동한다.
							document.getElementById('detailAddress').focus();

							// iframe을 넣은 element를 안보이게 한다.
							// (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
							element_wrap.style.display = 'none';

							// (수정) ifream을 넣은 element가 사라지면 주소 필드를 보이게 한다.
							document.getElementById('address').style.display = 'block';

							// 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
							document.body.scrollTop = currentScroll;
						},
						// 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
						onresize : function(size) {
							element_wrap.style.height = 300 + 'px';
						},
						width : '100%',
						height : '100%'
					}).embed(element_wrap);

			// iframe을 넣은 element를 보이게 한다.
			element_wrap.style.display = 'block';
		}

		// (수정) iframe을 넣은 element 영역 외 클릭 시 element를 안보이게 한다.
		$('body').click(function(e) {
			if (!$(e.target).hasClass('foldTarget')) {
				element_wrap.style.display = 'none';

				// (수정) ifream을 넣은 element가 사라지면 주소 필드를 보이게 한다.
				document.getElementById('address').style.display = 'block';
			}
		});
	</script>
</body>
</html>
