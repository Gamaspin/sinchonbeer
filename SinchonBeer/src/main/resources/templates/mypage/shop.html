<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>마이페이지 주문 내역</title>

<link rel="stylesheet" th:href="@{/css/mypage/shop.css}">
<th:block th:replace="frame/metaheader"></th:block>

</head>
<body>
	<th:block th:replace="frame/header"></th:block>
	<th:block th:replace="frame/nav"></th:block>

	<div class="mt-5 text-center pb-5">
		<p class="text-center text-48 text-sinchon mb-0">MY PAGE</p>
		<p class="text-center text-14">안녕하세요 신촌맥주입니다.</p>
	</div>

	<div id="scrollableNavBar">
		<div class="row justify-content-between mb-5 pb-5">
			<div class="col text-center text-14">
				<a th:href="@{shop}" class="link-unstyle"> <span
					class="pb-1 border-bottom border-sinchon text-sinchon"
				>주문 내역</span></a>
			</div>
			<div class="col text-center text-14">
				<a th:href="@{tour}" class="link-unstyle">예약 내역</a>
			</div>
			<div class="col text-center text-14">
				<a th:href="@{change-info}" class="link-unstyle">정보 수정</a>
			</div>
			<div class="col text-center text-14">
				<a th:href="@{delete-id}" class="link-unstyle">회원 탈퇴</a>
			</div>
		</div>
	</div>

	<div class="container">
		<p class="text-center text-32 mb-5">상품 주문 내역</p>
		<div class="row">
			<div class="col-lg-2" id="sideBar">
				<ul class="text-14 list-unstyled" id="sideBar">
					<li class="mb-4"><a th:href="@{shop}" class="link-unstyle"> <span
							class="pb-1 border-bottom border-sinchon text-sinchon"
						>주문 내역</span></a></li>
					<li class="mb-4"><a th:href="@{tour}" class="link-unstyle">예약 내역</a></li>
					<li class="mb-4"><a th:href="@{change-info}" class="link-unstyle">정보 수정</a></li>
					<li class="mb-4"><a th:href="@{delete-id}" class="link-unstyle">회원 탈퇴</a></li>
				</ul>
			</div>

			<div class="col-lg-8 pb-5">
				<div class="profile border border-sinchon">
					<div class="row p-5 justify-content-center">
						<div class="col-7 border-right">
							<div class="text-22 font-weight-bold mb-2 profileContent">
								<p class="text-sinchon font-weight-bold">
									<span th:text="${session.loginInfo.name + '님 안녕하세요.'}"></span>
								</p>
							</div>
							<div class="text-15 mb-2">누적 구매금액: 0원</div>
						</div>
						<div class="col-3">
							<div class="text-center text-14 pt-3">쿠폰</div>
							<div class="text-center text-32 font-weight-bold">0</div>
						</div>
					</div>
				</div>

				<div class="profile mt-5 pl-3 pr-3">
					<div class="row justify-content-center">
						<th:block th:if="${payInfoList == null}">
							<div class="text-center text-15 text-light-gray my-5 py-5">주문 내역이 없습니다.</div>
						</th:block>
						<th:block th:unless="${payInfoList == null}">
							<table class="text-16 table">
								<th:block th:each="payInfo : ${payInfoList}">
									<thead class="thead-light">
										<th width="20%">
											<div th:text="${payInfo.date}" style="height: 25px; overflow: hidden"/></th>
										<th width="25%"><div th:text="${payInfo.orderIdx}"/></th>
										<th width="35%"></th>
										<th width="20%"></th>
									</thead>
									<tbody>
										<tr>
											<td><a href="#" style="width: 80px; height: 80px;">
													<img th:src="@{${'/images/shop/' + gphotoname + '.png'}}"
														style="width: 100%; height: 100%;"></a></td>
											<td class="pt-4"><div th:text="${payInfo.idx}"/></td>
											<td class="pt-4">
												<div th:text="'결제 금액&nbsp&nbsp' + ${payInfo.price}"/>
												<div th:text="'결제 상태&nbsp&nbsp' + ${payInfo.status}"/>
											</td>
											<td class="pt-3">
												<button class="btn btn-sinchon mb-2"
													style="width: 100px; height: 30px; line-height: 100%;">후기</button>
												<button class="btn btn-sinchon"
													style="width: 100px; height: 30px; line-height: 100%;">결제취소</button>
											</td>
										</tr>
									</tbody>
								</th:block>
							</table>
							<!-- 페이징 처리 추가 -->
						</th:block>
					</div>
				</div>
			</div>
		</div>
	</div>

	<th:block th:replace="frame/footer"></th:block>
</body>
</html>
