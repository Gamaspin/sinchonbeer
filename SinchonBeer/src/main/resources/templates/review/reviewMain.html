<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>리뷰 메인</title>

<link rel="stylesheet" th:href="@{/css/review/reviewMain.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
<th:block th:replace="frame/metaheader"></th:block>

<script type="text/javascript">
	function goToView(idx) {
		console.log("상세 view로 갑니다");
		console.log(idx);
		window.location ="review/view?idx="+idx;
	}

</script>


</head>

<body>
	<th:block th:replace="frame/header"></th:block>
	<th:block th:replace="frame/nav"></th:block>
   
    <!-- Content 영역 -->
    <div class="my-5 text-center">
        <h1 class="font-weight-bold">
            리뷰
        </h1>
    </div>

    <div class="container gallery-container">
        <form action="">
            <div class="gallery">
	            <div class="col text-right text-18">
	            	<th:block th:unless="${session.loginInfo == null}">
						<a th:href="@{review/write}" class="btn-sinchon btn btn-sm-padding text-13 btn_top_right" id="btn-orderer-edit" role="button">
						글쓰기
                    </a>
					</th:block>
                </div>
                <!-- <input type="submit" class="btn btn-primary pull-right" value="글쓰기"> -->
            	<!-- <input type="submit" class="writingBtn" id="writingBtn" value="글쓰기"> -->
	            	
		                <div class="row">
		                    <div class="col-lg border mx-2">
		                        <div class="album py-5 bg-light">
		                            <div class="container">
		                                <div class="row row-cols-1 g-3">
		                                    <div class="col">
			                                    <th:block th:each="reviewInfo : ${reviewMain}">
			                                        <div class="card shadow-sm">
			                                            <div class="thumbnail">
			                                                <a class="lightbox" th:onclick="|goToView('${reviewInfo.idx}')|">
			                                                    <img src="images/review/scbeer.png" alt="SinChonbeer">
			                                                </a>
			                                                <div class="card-body">
			                                                    <a class="card-text" th:text="${reviewInfo.title}" th:onclick="|goToView('${reviewInfo.idx}')|"></a>
			                                                    <div class="d-flex justify-content-between align-items-center">
			                                                        <div class="btn-group">
			                                                            <button type="button" class="btn btn-sm btn-outline-secondary">좋아요</button>
			                                                        </div>
			                                                        <small class="text-muted" th:text="${reviewInfo.date}"></small>
			                                                    </div>
			                                                </div>
			                                            </div>
			                                        </div>
												</th:block>
		                                        
		                                    </div>
		                                </div>
		                            </div>
		                        </div>
		                    </div>
		                </div>
					
				<!-- </div> -->
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.gallery');
    </script>


   <th:block th:replace="frame/footer"></th:block>

  
</body>

</html>
