<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>리뷰 수정</title>
	
	<link rel="stylesheet" th:href="@{/css/review/editing.css}">
	<link rel="stylesheet" th:href="@{/css/default.css}">
	
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    

	<script type="text/javascript">
		// 게시글 삭제
	    function deleteReview(idx) {
			$.ajax({
	                url: "/review/delete.do",
	                type: "POST",
	                data: {"idx":idx},
	                dataType: "json",
	                success: function (data) {
	                	
	                console.log(data);
	                	
	                console.log(data);
	                   if(data == 1) {
	                	   alert("글 삭제가 완료되었습니다.");
	                       window.location = '/review';
	                   } else {
	                	   alert("글 삭제가 실패하였습니다.");
	                   }
	                },
	            });
	    }
		
		
	 // 게시글 수정
	    function updateReview(idx) {
	    	console.log(idx);
	    	
	    	window.location ="modify?idx="+idx;
	    }
		
		
	</script>

</head>

<body>
	<th:block th:replace="frame/header"></th:block>
	<th:block th:replace="frame/nav"></th:block>

    <!-- Content 영역 -->
    <div class="my-5 text-center">
        <h1 class="font-weight-bold">
            리뷰
        </h1>
    </div>


    <!-- 게시판 -->
    <div class="container">
        <div class="row">
            <table class="table table-striped" style="text-align: center; border: 1px solid #dddddd">
                <!-- <thead>
                    <tr>
                        <th colspan="3" style="background-color: #eeeeee; text-align: center;">
                            게시판 글 보기</th>
    
                    </tr>
                </thead> -->
                <tbody>
                    <tr>
                        <th style="background-color:#1ecad3; width: 15%; color:#FFF;">제목</th>
                        <td colspan="2" th:text="${view.title}" style="text-align: left; border-left: 1px solid #dee2e6; background-color:#FFF;
                            border-right: 1px solid #1ecad3; border-top: 1px solid #1ecad3; border-bottom: 1px solid #1ecad3;">
                        </td>
                    </tr>
                    <tr>
                        <th style="background-color:#1ecad3; width: 15%; color:#FFF;">작성자</th>
                        <td colspan="2" th:text="${view.name}" style="text-align: left; border-left: 1px solid #dee2e6; background-color:#FFF;
                        border-right: 1px solid #1ecad3; border-top: 1px solid #1ecad3; border-bottom: 1px solid #1ecad3;">
                        </td>
                    </tr>
                    <tr>
                        <th style="background-color:#1ecad3; width: 15%; color:#FFF;">작성일</th>
                        <td colspan="2" th:text="${view.date}" style="text-align: left; border-left: 1px solid #dee2e6;background-color:#FFF;
                        border-right: 1px solid #1ecad3; border-top: 1px solid #1ecad3; border-bottom: 1px solid #1ecad3;">
                        </td>
                    </tr>
                    <tr>
                        <td id="summernote" colspan="2" style="min-height:200px; text-align: Left; border: 1px solid #1ecad3;" th:utext="${view.contents}">
                        </td>
                    </tr>
                </tbody>
            </table>
			<div style="width:100%;">
                <a class="btn-sinchon btn btn-sm-padding" href="/review" style="float:left;">목록</a>
                <th:block th:if="${session.loginInfo.name == view.name}">
						<a class="btn-sinchon btn btn-sm-padding" th:onclick="|deleteReview('${view.idx}')|" style="float:right;">삭제</a>
				</th:block>
				<th:block th:if="${session.loginInfo.name == view.name}">
               			<a class="btn-sinchon btn btn-sm-padding" th:onclick="|updateReview('${view.idx}')|" style="float:right; margin-right:4px;">수정</a>
				</th:block>
            </div>
        </div>
    </div>

   <th:block th:replace="frame/footer"></th:block>
</body>

</html>
