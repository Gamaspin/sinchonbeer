	                dataType: "json",
	                success: function (data) {
	                	
	                console.log(data);
	                	
	                console.log(data);
	                   if(data == 1) {
	                	   alert("글 삭제가 완료되었습니다.");
	                       window.location = '/review';
	                   } else {
	                	   alert("글 삭제가 실패하였습니다.");
	                   }
	                },
	            });
	    }
