<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 쓰기 및 수정</title>

    <link rel="stylesheet" th:href="@{/css/review/writing.css}">
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <th:block th:replace="frame/metaheader"></th:block>

</head>

<body>
<th:block th:replace="frame/header"></th:block>
<th:block th:replace="frame/nav"></th:block>

<!-- Content 영역 -->
<div class="my-5 text-center">
    <h1 class="font-weight-bold">
        리뷰
    </h1>
</div>

<div class="container">
    <form id="boardForm">
    	<input type="hidden" name="idx" class="form-control" id="status" th:value="${view.idx}">
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle" th:value="${view.title}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input type="text" name="author" class="form-control" id="inputAuthor" th:value="${view.name}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="content" class="form-control" id="inputContent" th:text="${view.contents}"></textarea>
            </div>
            
        </div>
        <div class="form-group row">
            <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
            <div class="col-sm-10">
                <div class="custom-file" id="inputFile">
                    <input name="file" type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn-sinchon btn" type="button" onclick="modifyReview()" role="button" value="저장">
            </div>
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>


    $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });


    // 게시글 삽입

	function modifyReview() {
		let form = $("#boardForm").serialize();
		console.log(form);

		 $.ajax({
			url : "/review/modify.do",
			type : "POST",
			data : form,
			dataType : "json",
			success : function(data) {
				console.log(data);
				if (data == 1) {
					alert("글 수정이 완료되었습니다.");
					window.location = '/review';
				} else {
					alert("글 수정이 실패하였습니다.");
				}
			},
		  error: function (request, status, error) {
		     console.clear();
		     console.log(request.responseText);
		     alert("code:" + request.status + "\n\n" + "error:" + error);
		     } 
		});
 
	}
</script>




<th:block th:replace="frame/footer"></th:block>
</body>

</html>
